# fly.toml app configuration file generated for wahl-chatbot-patient-sun-9819 on 2025-11-14T22:01:25+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'wahl-chatbot-patient-sun-9819'
primary_region = 'fra'

[build]

[deploy]
  release_command = 'echo "Deployment starting..."'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
